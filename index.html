<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Hello TypeScript!</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List in TypeScript</h1>
      <br>
      <form id="todo">
        <div class="form-group">
          <label for="person">Assign the task: </label>
          <select class="form-control" id="person">
            <option value="Cate">Cate</option>
            <option value="Ian">Ian</option>
            <option value="Nombz">Nombz</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">What kind of task is this? </label>
          <select class="form-control" id="category">
            <option value="home">Home</option>
            <option value="work">Work</option>
            <option value="hobby">Hobby</option>
          </select>
        </div>
        <div class="form-group">
          <label for="priority">Priority level: </label>
          <select class="form-control" id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="form-group">
          <label for="task">Enter task description: </label>
          <input class="form-control" id="task" required>
        </div>
        <button type="submit" class="btn btn-info center-block">Add Task</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
